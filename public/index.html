<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="styles/main.css" rel="stylesheet">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- tether -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/kairos.js"></script>
    <script src="scripts/betaface.js"></script>
    <script src="scripts/microsoft.js"></script>
    <script src="scripts/watson.js"></script>
</head>

<body>
    <div class="container">
        <h1>Facial Analysis Playground</h1>
        <br/>
        <div class="row" style="max-height: 400">
            <div class="col-lg-5 col-lg-offset-1">
                <canvas id="myCanvas" width="400" height="400"></canvas>
            </div>
            <div class="col-lg-4" style="overflow-y: scroll;">
                <div class="card">
                    <div class="card-header">JSON</div>
                    <div class="card-block">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div>
                                <h4 class="card-title">Kairos</h4>
                                <p class="card-text responses" id="kairos_response"><i>(Kairos response will appear here)</i></p>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div>
                                <h4 class="card-title">Betaface</h4>
                                <p class="card-text responses" id="betaface_response"><i>(Betaface response will appear here)</i></p>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div>
                                <h4 class="card-title">Microsoft</h4>
                                <p class="card-text responses" id="microsoft_response"><i>(Microsoft response will appear here)</i></p>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div>
                                <h4 class="card-title">IBM</h4>
                                <p class="card-text responses" id="ibm_response"><i>(IBM response will appear here)</i></p>
                            </div>
                        </li>
                    </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <form class="form-inline">
                    <div class="col-6">
                        <label></label>
                        <input type="file" id="file" class="form-control-file form-control-sm">
                    </div>
                    <div class="col-6">
                        <div class="input-group">
                            <label></label>
                            <input type="url" id="photo_url" class="form-control">
                            <span class="input-group-btn">
                                    <button type="submit" class="btn btn-secondary" id="submit_photo_url">Submit</button>
                                </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2 col-lg-offset-1"><img src="images/sample1.jpg" class="img-fluid sample-img" id="sample1" data-url="http://68.media.tumblr.com/59a065e3a95370ddb9aad57859e662e8/tumblr_ofx6vy1Sz41rvapjbo1_500.jpg"></div>
            <div class="col-lg-2"><img src="images/sample2.jpg" class="img-fluid sample-img" id="sample2"></div>
            <div class="col-lg-2"><img src="images/sample3.jpg" class="img-fluid sample-img" id="sample3" data-url="http://68.media.tumblr.com/ea389b1e3b1da578b1d3f665af7dfda0/tumblr_ofx5tm8wuW1rvapjbo1_500.jpg"></div>
            <div class="col-lg-2"><img src="images/sample4.jpg" class="img-fluid sample-img" id="sample4"></div>
            <div class="col-lg-2"><img src="images/sample5.jpg" class="img-fluid sample-img" id="sample5"></div>
        </div>
    </div>
</body>

</html>
